fragment PlaceInfo on Place {
  id
  name
  fullAddress
  streetAddress
  state
  city
  zipcode
  googlePlaceId
}
fragment UserInfo on User {
  email
  id
  firstName
  lastName
  delivering
}

mutation UpsertOrder($userId: Int!, $orderStatus: String!, $resturantPlaceId: Int!, $deliveryBuildingPlaceId: Int!) {
  upsertOrder(userId: $userId, orderStatus: $orderStatus, resturantPlaceId: $resturantPlaceId, deliveryBuildingPlaceId: $deliveryBuildingPlaceId) {
    id
    userId
    user {
      ...UserInfo
    }
    orderStatus
    resturantPlaceId
    resturant {
      placeId
      place {
        ...PlaceInfo
      }
    }
    deliveryBuilding {
      placeId
      place {
        ...PlaceInfo
      }
    }
    deliveryBuildingPlaceId
  }
}

